<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ScoreBoard</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <div class="container-fluid fill">
        <div class="row">
            <div class="header">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <div class="logo">
                        <img src ="static/image/logo.png">
                </div>
                <ul class="col-center-block">
                    <li class="gametime">XX:XX</li>
                    <li class="gamelabel">Party Game</li>
                </ul>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="gameinf">INFINITY</div>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="scorepanel">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <div class="scoreboard red borderBlink">
                            <div class="title">Red Team</div>
                            <ul class="scorerow">
                                <li class="num">1</li>
                                <li class="name space">Hawk</li>
                                <li class="score space">420</li>
                                <li class="flag space"><i class="fa fa-star star"></i></li>
                            </ul>
                            <ul class="scorerow">
                                <li class="num">1</li>
                                <li class="name space">Hawk</li>
                                <li class="score space">420</li>
                                <li class="flag space"><i class="fa fa-star star"></i></li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <ul class="scorefeed white">
                        <li class="feedrow">Will shot a target</li>
                        <li class="feedrow">Janet got elimated</li>
                    </ul>
                </div>
            </div>
        </div>    
    </div>
</body>
<script src="static/js/jquery-3.1.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/socket.io.min.js"></script>
<script type="text/javascript">
    
</script>
</html>
